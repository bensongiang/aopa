  <body id="home">
    <div class="bg-banner">
      <div w3-include-html="includes/_header.html"></div>
    </div><!--bg-banner-->
    <div class="content">
      <div class="container">
        <div class="row pad-bot-30">
          <div class="col-md-12">
            <h1>Contact</h1>
          </div>
        </div><!--row-->
        <div class="row pad-bot-30">
          <div class="col-xs-12 col-md-6 pad-bot-30">
            <div id="email-invalid" style="display:none;"><p>It appears that email is invalid, please review and try again.</p></div>
            <form id="gform" action="https://script.google.com/macros/s/AKfycbwBEZLl0j5MGCx797HADkzkGPuq12FTlCPvTHTxhPiQjZlfuw8G/exec" method="post">
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6">
                    <label for="FNAME">First name</label>
                    <input type="text" class="form-control" id="FNAME" name="FNAME" placeholder="First name">
                  </div>
                  <div class="col-xs-6">
                    <label for="LNAME">Last name</label>
                    <input type="text" class="form-control" id="LNAME" name="LNAME" placeholder="Last name">
                  </div>
                </div>
              </div><!--form group-->
              <div class="form-group">
                <label for="EMAIL">Email address</label>
                <input type="email" class="form-control" id="EMAIL" name="EMAIL" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="PHONE">Phone number</label>
                <input type="tel" class="form-control bfh-phone" data-country="US" id="PHONE" name="PHONE" placeholder="(123) 123 - 1234">
              </div>
              <div class="form-group">
                <label for="REASON">Reason for visit</label>
                <textarea class="form-control" id="REASON" name="REASON" rows="3"></textarea>
              </div>
              <div class="mob-center mob-pad-30">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </form>
            <div id="thankyou_message" style="display:none">
              <h2>Thank you for your interest!</h2>
              <p>Your request has been received! I will be in touch with you very soon and look forward to learning more about how I can help.<br /><br />
              Yaping Chen, L.Ac.</p>
            </div>
          </div>
          <div class="col-xs-12 col-md-6" />

          </div>
